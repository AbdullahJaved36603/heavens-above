version: 2
updates:
  # Update npm dependencies in the root project
  - package-ecosystem: "npm"
    directory: "/" # root of your repo
    schedule:
      interval: "weekly" # checks every week
      day: "monday"
      time: "06:00"
      timezone: "Asia/Karachi"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5
    reviewers:
      - your-github-username # (optional â€” replace this with your GitHub handle)
